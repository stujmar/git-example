<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Web Comic</title>
    <script src='https://unpkg.com/react@17/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@17/umd/react-dom.production.min.js'></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <!-- <script type="text/bable" src="https://cdn.jsdelivr.net/npm/react-hook-use-state@1.1.0/lib/index.min.js"></script> -->


    <link rel="stylesheet" href="webcomic.css">
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;
        const { useState } = React


        const App = () => {
        let newColor = "";
        const [color, setColor] = useState({
            background: 'gray'
        });
        const [colorTwo, setColorTwo] = useState({
            background: 'gray'
        });

        const handleColor = (e) => {
            console.log(e.target.value);
            newColor = e.target.value;
            setColor({
                background: newColor,
            })
        }

        return (
        <ReactRouterDOM.HashRouter>
            <div className="header" style={color}>
                <h1>Type a Color</h1>
            </div>
            <div className="wrapper" style={color}>
                <input 
                    type="text"
                    
                    onChange={handleColor} ></input>
                <ul className="listMenu">
                <li><Link to="/">Home</Link></li>
                <li><Link to="/login">Login</Link></li>
                <li><Link to="/admin">Admin</Link></li>
            </ul>    
            <Route path="/" exact component={Home} />
            <Route path="/login" component={Login} />
            <Route path="/admin" component={Admin} />
            </div>
        </ReactRouterDOM.HashRouter>
        )

      };





      

      const Home = () => <h1>Welcome to your Webcomic</h1>
      const Login = () => <h1>Login</h1>
      const Admin = () => {
        console.log("welcome to admin");

        const changeColor = () => {
            // var color = document.getElementById("inputColor").value;
            // document.body.style.backgroundColor = color;
            // document.getElementById("inputText").value = color;
        };

        
        const handleChange = (e) => {
            setColor(e.target.value);
        };

        return (
            <div className="adminBody">
                <h1>Admin</h1>
                <div id="container">
                    <div>
                        <input type="color" value="#ffffff" onChange={handleChange} id="inputColor"></input>
                    </div>
                    <div class="btn">
                        <button id="btn" id="getHEX" onclick="changeColor()">Get HEX code</button>
                    </div>
                </div>
            </div>
        )
      }

      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
