<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Web Comic</title>
    <script src='https://unpkg.com/react@16.3.1/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js'></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>


    <link rel="stylesheet" href="webcomic.css">
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
      const Link = ReactRouterDOM.Link;
      const Route = ReactRouterDOM.Route;
      const divStyle = {
        background: 'gray',
        };

      const App = () => (
          <ReactRouterDOM.HashRouter>
        <div className="wrapper" style={divStyle}>
          <ul>
            <li><Link to="/">Home</Link></li>
            <li><Link to="/login">Login</Link></li>
            <li><Link to="/admin">Admin</Link></li>
          </ul>
          
          <Route path="/" exact component={Home} />
          <Route path="/login" component={Login} />
          <Route path="/admin" component={Admin} />
          </div>
          </ReactRouterDOM.HashRouter>
      )

      const Home = () => <h1>Welcome to your Webcomic</h1>
      const Login = () => <h1>Login</h1>
      const Admin = () => {
        console.log("welcome to admin");

        const changeColor = () => {
            var color = document.getElementById("inputColor").value;
            document.body.style.backgroundColor = color;
            document.getElementById("inputText").value = color;
        };

        return (
            <div className="adminBody">
                <h1>Admin</h1>
                <div id="container">
                    <div class="color">
                        <input type="color" value="#823fc6" id="inputColor"></input>
                        <input type="text" spellcheck="false" placeholder="Color" id="inputText" value="#823fc6"></input>
                    </div>
                    <div class="btn">
                        <button id="btn" id="getHEX" onclick="changeColor()">Get HEX code</button>
                    </div>
                </div>
            </div>
        )
      }

      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
