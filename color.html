<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Pick a Color</title>
    <script src='https://unpkg.com/react@17/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@17/umd/react-dom.production.min.js'></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <!-- <script type="text/bable" src="https://cdn.jsdelivr.net/npm/react-hook-use-state@1.1.0/lib/index.min.js"></script> -->


    <link rel="stylesheet" href="styles/webcomic.css">
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;
        const Router = ReactRouterDOM.BrowserRouter;
        const { useState } = React
        const listStyle = { listStyle: "none"};

        const App = () => {
        let newColor = "";
        const [color, setColor] = useState({
            background: 'gray'
        });

        const handleColor = (e) => {
            console.log(e.target.value);
            newColor = e.target.value;
            setColor({
                background: newColor,
            })
        }

        return (
            <Router>
                <div className="header" style={color}>
                    <h1>TYPE A COLOR</h1>
                </div>
                <div className="wrapper" style={color}>
                    <ul className="list-menu" style={listStyle}>
                        <li><Link to="/">Home</Link></li>
                        <li><Link to="/admin">Admin</Link></li>
                    </ul> 
                    <ReactRouterDOM.Switch>
                        <Route path="/" exact component={Home} />
                        <Route path="/admin" component={() => <Admin test={"this is a prop"} />}/>
                    </ReactRouterDOM.Switch>   
                </div>
            </Router>
        )
                    
                };
                
                // <li><Link to="/login">Login</Link></li>
                // <Route path="/login" component={Login} />




      

      const Home = () => <h1></h1>
    //   const Login = () => <h1>Login</h1>
      const Admin = ({test, handleColor}) => {
   
        const handleChange = (e) => {
            setColor(e.target.value);
        };

        return (
            <div className="adminBody">
                <h1>Admin</h1>
                <div class="container">
                        <label for="color">Type any color</label><br/>
                        <input 
                            name="color"
                            type="text"
                            className="color-input"
                            onChange={handleColor} >
                        </input>
                </div>
            </div>
        )
      }

      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
